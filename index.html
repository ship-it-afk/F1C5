<!DOCTYPE html>
<html lang="en">
<head>
<meta name="robots" content="noindex,nofollow">
<title>Matter Full Research</title>
<style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(270deg, #00f2fe, #4facfe, #43e97b, #f8ffae);
        background-size: 800% 800%;
        animation: bgMove 20s ease infinite;
        color: white;
        overflow-x: hidden;
    }
    @keyframes bgMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    section {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        perspective: 1000px;
        padding: 40px;
    }

    /* HERO 3D PARALLAX */
    .hero {
        text-align: center;
        transform-style: preserve-3d;
        transition: transform 0.1s ease;
    }
    .hero h1 {
        font-size: 3rem;
        text-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
    .hero p {
        font-size: 1.2rem;
        opacity: 0.8;
    }

    /* 3D PRODUCT CARDS */
    .cards {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
    }
    .card {
        width: 280px;
        height: 380px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(15px);
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        transform-style: preserve-3d;
        transform: perspective(1000px) rotateY(0) rotateX(0);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        padding: 20px;
    }
    .card:hover {
        transform: perspective(1000px) rotateY(10deg) rotateX(5deg);
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    }
    .card img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
    }
    .card h3 {
        margin-bottom: 10px;
    }
    .card p {
        font-size: 0.9rem;
        opacity: 0.8;
    }

    /* BUTTON 3D */
    .btn {
        background: linear-gradient(45deg, #ff512f, #dd2476);
        border: none;
        color: white;
        padding: 15px 30px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transform: perspective(500px) translateZ(0);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
        transform: perspective(500px) rotateX(5deg) rotateY(-5deg) translateZ(10px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    /* SCROLL REVEAL */
    .reveal {
        opacity: 0;
        transform: translateY(50px) scale(0.95);
        transition: all 0.8s ease;
    }
    .reveal.visible {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
</style>
</head>
<body>

<!-- Hero Section -->
<section>
    <div class="hero" id="hero">
        <h1>Learn More About Matter</h1>
        <p>What topics do you want to discover? Scroll down to discover related topics! </p>
    </div>
</section>

<!-- Product Cards Section -->
<section class="reveal">
    <h2><b>Our Ready Discover Topics</b></h2><br/>
    <div class="cards">
        <div class="card">
            <img src="https://voca-land.sgp1.cdn.digitaloceanspaces.com/-1/1635659698359/edu_matter_large%20(1).png" alt="">
            <h3>Introduction To Matter</h3>
            <p>Matter occupies space...</p><br/>
            <button class="btn" onclick="window.location.href='https://sites.google.com/moe-dl.edu.my/f1chapter5matter/DOM';">Click Here For More</button>
        </div>
        <div class="card">
            <img src="https://geniebook.com/cms/storage/app/media/Secondary%20Science%20Images/thermal-properties-of-matter-img1.webp" alt="">
            <h3>Properties Of Matter</h3>
            <p>Actually, what are the properties of matter? </p><br/>
            <button class="btn" onclick="window.location.href='https://sites.google.com/moe-dl.edu.my/f1chapter5matter/POM';">Click Here For More</button>
        </div>
    </div>
</section>

<script>
    // Hero 3D Parallax Effect
    const hero = document.getElementById('hero');
    document.addEventListener('mousemove', (e) => {
        let x = (window.innerWidth / 2 - e.pageX) / 30;
        let y = (window.innerHeight / 2 - e.pageY) / 30;
        hero.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });

    // Scroll Reveal
    window.addEventListener('scroll', () => {
        document.querySelectorAll('.reveal').forEach(el => {
            const rect = el.getBoundingClientRect();
            if (rect.top < window.innerHeight - 50) {
                el.classList.add('visible');
            }
        });
    });
</script>

</body>
</html>
